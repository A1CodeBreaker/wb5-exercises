<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pick An Animal Image</title>
  </head>
  <body>
    <header>
      <img src="./images/animal-icon.jpg" alt="animal-icon silhouette" />
      <h1>Animal Picker</h1>
    </header>
    <div class="controls">
      <select name="imageSelector" id="imageSelector">
        <option value="">Select images...</option>
      </select>
      <button id="addImage">Add Image</button>
      <button id="clearImages">Clear Images</button>
    </div>
    <div id="images"></div>
    <script src="scripts.js"></script>
  </body>
</html>
